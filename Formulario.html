<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Formulario para contactarme:</h1>
    <form> 
        <label for="nombre">Ingrese su Nombre: </label>
        <input type="text" id="nombre" placeholder="Nombre">
        <br><br>

        <label for="email">Ingrece un Email: </label>
        <input type="email" id="email" placeholder="EmailDeEjemplo@gmail.com">
        <br><br>

        <label for="mensaje">Deje su consulta: </label>
        <input type="mensaje" id="mensaje" placeholder="Consulta">
        <br><br>

        <input type="submit" class="enviar">
        <input type="reset" class="restablecer">
    </form>
</body>
</html>
