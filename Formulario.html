<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form> 
        <label for="nombre">Ingrese su Nombre: </label>
        <input type="text" id="nombre" placeholder="Name">

        <br>

        <label for="contraseña">Ingrese una Contraseña: </label>
        <input type="password" id="contraseña" placeholder="password">

        <br>

        <label for="email">Ingrece un Email: </label>
        <input type="email" id="email" required placeholder="EmailDeEjemplo@gmail.com">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
